<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIPERPUS - Tambah Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            width: 100vw;
        }

        textarea {
            height: 5rem;
        }

        .pendek {
            width: 5rem;
        }

        .btn-custom {
            width: 8rem;
        }

        .form {
            width: 60vw;
        }

        .div-btn {
            width: 50%;
        }

        @media (max-width: 576px) {
            .form {
                width: 80vw;
            }

            .btn-custom {
                width: 5rem;
            }

            .div-btn {
                width: 66%;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center h-100 w-100">
        <form class="form" onsubmit="alert(`Berhasil Menambahkan Buku`)">
            <h2 class="text-center mb-3">TAMBAH BUKU</h2>
            <div class="mb-3 d-flex align-items-center row">
                <label class="col-4 col-md-6 text-end">Judul Buku : </label>
                <textarea class="col-8 col-md-6" required></textarea>
            </div>
            <div class="mb-3 row d-flex">
                <label class="col-4 col-md-6 text-end align-middle">ISBN : </label>
                <input type="number" class="col-8 col-md-6" required>
            </div>
            <div class="mb-3 row d-flex align-items-center">
                <label class="col-4 col-md-6 text-end">Kategori : </label>
                <select class="col-8 col-md-6" required>
                    <option selected value="1">Fiksi</option>
                    <option value="2">Non Fiksi</option>
                    <option value="3">Teknologi</option>
                    <option value="4">Sejarah</option>
                    <option value="5">Kesehatan</option>
                </select>
            </div>
            <div class="mb-3 row d-flex">
                <label class="col-4 col-md-6 text-end align-middle">Pengarang : </label>
                <input type="text" class="col-8 col-md-6" required>
            </div>
            <div class="mb-3 row d-flex">
                <label class="col-4 col-md-6 text-end align-middle">Penerbit : </label>
                <input type="text" class="col-8 col-md-6" required>
            </div>
            <div class="mb-3 row d-flex">
                <label class="col-4  col-md-6 text-end align-middle">Tahun Terbit : </label>
                <input type="number" class="ms-1 pendek col-8  col-md-6" required>
            </div>
            <div class="mb-3 row d-flex">
                <label class="col-4 col-md-6 text-end align-middle">Jumlah Buku Tersedia : </label>
                <input type="number" class="ms-1 pendek col-8 col-md-6" required>
            </div>
            <div class="d-flex w-100 justify-content-end">
                <div class="div-btn">
                    <button type="submit" class="btn btn-success btn-custom me-2">Simpan</button>
                    <button type="button" class="btn btn-danger btn-custom"
                        onclick="alert(`Batal Menambahkan Buku`)">Batal</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
